<html>
    <head>
        <title>Conversion Temperatura</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!-- Centígrados a Far -->
        <label for="Text1" class="p-3 mb-2 bg-secondary text-white" style='position: relative; top: 20px; left: 200px;  width: 805px' align="center">Ingrese el valor en grados Centígrados para convertir a grados Farenheit</label>
        <form  style='position: absolute; top: 60px; left: 350px'>
            <span class="input-group-text" id="centigrados">Grados Centígrados</span>

            <input type="text" id="cel">                            
        </form>
        <!-- Botón enviar --> 
        <form style='position: absolute; top: 60px; left: 680px'>
            <button type="button"  onclick="celTofar()">Enviar</button>
        </form>
        <!--RESTULT-->
        <div id="result" style='position: absolute; top: 85px; left: 200px'></div>
        
        <!-- Farenheit a cel -->
        <label for="Text1" class="p-3 mb-2 bg-secondary text-white" style='position: absolute; top: 200px; left: 50px;  width: 805px' align="center">Ingrese el valor en grados Farenheit para convertir a grados Centígrados</label>
        <form  style='position: absolute; top: 230px; left: 350px'>
            <span class="input-group-text" id="centigrados">Grados Farenheit</span>

            <input type="text" id="far">                            
        </form>
        <!-- Botón enviar --> 
        <form style='position: absolute; top: 230px; left: 680px'>
            <button type="button"  onclick="farTocel()">Enviar</button>
        </form>
        <!--RESTULT-->
        <div id="result2" style='position: absolute; top: 255px; left: 200px'></div>



        <script src ="https://unpkg.com/axios/dist/axios.min.js " ></script> 
        <script src="./js/conversionController.js" type="text/javascript"></script>
    </body>
